<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/Gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<!-- Gallery -->

<body>
    <!-- Buttons & Slide Settings-->
    <div class="slideshow" onmouseover="showControls(this)" onmouseout="hideControls(this)">
        <div class="controls hidden">
            <button id="previous" href="" onclick="return slideshowPrevious()"><i
                    class="fas fa-chevron-left"></i></button>
            <button id="play" class="hidden" href="" onclick="return slideshowPlay()"><i
                    class="far fa-play-circle"></i></button>
            <button id="pause" href="" onclick="return slideshowPause()"><i class="far fa-pause-circle"></i></button>
            <button id="next" href="" onclick="return slideshowNext()"><i class="fas fa-chevron-right"></i></button>
        </div>
        <!-- /Buttons & Slide Settings -->

        <!-- Images -->
        <div id="slide1" class="slide display"><img src="images/1.jpg">
        </div>

        <div id="slide2" class="slide"><img src="images/2.jpg">
        </div>

        <div id="slide3" class="slide"><img src="images/3.jpg">
        </div>
        <div id="slide4" class="slide"><img src="images/4.jpg">
        </div>

        <div id="slide5" class="slide"><img src="images/5.jpg">
        </div>
        <div id="slide6" class="slide"><img src="images/6.jpg">
        </div>
        <div id="slide7" class="slide"><img src="images/7.jpg">
        </div>
        <div id="slide8" class="slide"><img src="images/8.jpg">
        </div>
        <!-- /Images -->
    </div>

</body>
<script src="js/Gallery.js"></script>



</html>
